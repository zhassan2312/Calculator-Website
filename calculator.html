<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
        <script src="calculator.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <input class="display" readonly>
            <div class="grid-container">
                <button class="button clearButton">C</button>
                <button class="button clearLastEntryButton">CE</button>
                <button class="button memoryClearButton">MC</button>
                <button class="button memoryRecallButton">MR</button>
                <button class="button memoryAddButton">M+</button>
                <button class="button memorySubtractButton">M-</button>
                <button class="button digitButton">7</button>
                <button class="button digitButton">8</button>
                <button class="button digitButton">9</button>
                <button class="button operatorButton">+</button>
                <button class="button operatorButton">/</button>
                
                <button class="button digitButton">4</button>
                <button class="button digitButton">5</button>
                <button class="button digitButton">6</button>
                <button class="button operatorButton">-</button>

                <button class="button operatorButton">*</button>
                <button class="button digitButton">1</button>
                <button class="button digitButton">2</button>
                <button class="button digitButton">3</button>
                <button class="button calculateButton">=</button>
                <button class="button operatorButton">^</button>

                <button class="button digitButton">0</button>
                <button class="button operatorButton">.</button>

                <button class="button additionalButton">sqrt</button>
                <button class="button additionalButton">%</button>
                <button class="button additionalButton">sin</button>
                <button class="button additionalButton">cos</button>
                <button class="button additionalButton">tan</button>
                <button class="button additionalButton">log</button>
                <button class="button additionalButton">ln</button>
                <button class="button additionalButton">exp</button>
                <button class="button bracketButton">(</button>
                <button class="button bracketButton">)</button>
            </div>
        </div>
    </body>
</html>
